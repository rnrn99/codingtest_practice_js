<html>

<head>
    <meta charset="UTF-8">
    <title>출력결과</title>
</head>

<body>
    Hash Map
    <script>
        function solution(s) {
            let answer;
            let max = Number.MIN_SAFE_INTEGER;
            let map = new Map();

            for (const i of s) {
                if (map.has(i)) map.set(i, map.get(i) + 1);
                else map.set(i, 1);
            }

            for (const [key, value] of map) {
                if (value > max) {
                    max = value;
                    answer = key;
                }
            }

            return answer;
        }

        let str = "BACBACCACCBDEDE";
        console.log(solution(str));
    </script>
</body>

</html>
