<head>
    <meta charset="UTF-8">
    <title>출력결과</title>
</head>

<body>
    <script>
        function solution(m, arr) {
            let answer = 0;
            let start = end = 0;
            let sum = 0;

            while (start < arr.length) {
                while (end < arr.length && sum < m) {
                    sum += arr[end++];
                }
                if (sum === m) {
                    answer++;
                }
                start++;
                end = start;
                sum = 0;
            }
            return answer;
        }

        let a = [1, 2, 1, 3, 1, 1, 1, 2];
        console.log(solution(6, a));
    </script>

    <script>
        function solution(m, arr) {
            let answer = 0;
            let start = 0;
            let sum = 0;

            for (let end = 0; end < arr.length; end++) {
                sum += arr[end];

                while (sum >= m) {
                    if (sum === m) answer++;
                    sum -= arr[start++];
                }
            }

            return answer;
        }

        let a = [1, 2, 1, 3, 1, 1, 1, 2];
        console.log(solution(6, a));
    </script>
