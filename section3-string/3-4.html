<body>
    <script>
        function solution(s, t) {
            let answer = [];
            let pos = s.indexOf(t);
            let arr_pos = [];
            let distance = [];

            while (pos !== -1) {
                arr_pos.push(pos);
                pos = s.indexOf(t, pos + 1)
            }

            for (let i = 0; i < s.length; i++) {
                if (s[i] === t) answer.push(0);
                else {
                    distance = [];
                    for (const idx of arr_pos) {
                        distance.push(Math.abs(idx - i))
                    }
                    answer.push(Math.min(...distance))
                }
            }
            return answer;
        }
        let str = "teachermode";
        console.log(solution(str, 'e'));
    </script>

    <script>
        function solution(s, t) {
            let answer = [];
            let num = 1000;

            for (const a of s) {
                if (a === t) num = 0;
                else num++;
                answer.push(num);
            }

            num = 1000;
            for (let i = s.length - 1; i >= 0; i--) {
                if (s[i] === t) num = 0;
                else num++;
                answer[i] = Math.min(answer[i], num)
            }

            return answer;
        }
        let str = "teachermode";
        console.log(solution(str, 'e'));
    </script>
