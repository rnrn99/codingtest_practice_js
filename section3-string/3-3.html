<html>

<head>
    <meta charset="UTF-8">
    <title>출력결과</title>
</head>

<body>
    <script>
        function solution(str) {
            let answer = str.replace(/[\D]/ig, '');
            return parseInt(answer);
        }

        let str = "g0en2T0s8eSoft";
        console.log(solution(str));
    </script>
    <script>
        function solution(str) {
            let answer = 0;
            for (const a of str) {
                if (!isNaN(a)) answer = answer * 10 + Number(a);
            }
            return answer;
        }

        let str = "g0en2T0s8eSoft";
        console.log(solution(str));
    </script>
</body>

</html>
