<html>

<head>
    <meta charset="UTF-8">
    <title>출력결과</title>
</head>

<body>
    <script>
        function solution(s) {
            let answer = "YES";
            s = s.toLowerCase();

            for (let i = 0; i < Math.floor(s.length / 2); i++) {
                if (s[i] !== s[s.length - i - 1]) answer = "NO";
            }

            return answer;
        }

        let str = "goooooG";
        console.log(solution(str));
    </script>
    <script>
        function solution(s) {
            let answer = "YES";
            s = s.toLowerCase();
            if (s.split('').reverse().join('') != s) answer = "NO"

            return answer;
        }

        let str = "goooooG";
        console.log(solution(str));
    </script>
</body>

</html>
