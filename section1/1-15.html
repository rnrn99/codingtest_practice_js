<html>

<head>
    <meta charset="UTF-8">
    <title>출력결과</title>
</head>

<body>
    <script>
        function solution(s) {
            let answer = "";
            if (s.length % 2) answer = s[Math.floor(s.length / 2)];
            else answer = s[s.length / 2 - 1] + s[s.length / 2];

            return answer;
        }
        console.log(solution("study"));
    </script>

    <script>
        function solution(s) {
            let answer = "";
            let mid = Math.floor(s.length / 2);

            if (s.length % 2) answer = s.substring(mid, mid + 1);
            else answer = s.substring(mid - 1, mid + 1);

            return answer;
        }
        console.log(solution("study"));
    </script>

    <script>
        function solution(s) {
            let answer = "";
            let mid = Math.floor(s.length / 2);

            if (s.length % 2) answer = s.substr(mid, 1);
            else answer = s.substr(mid - 1, 2);

            return answer;
        }
        console.log(solution("good"));
    </script>
</body>

</html>

Math.floor() 내림
Math.round() 반올림
Math.ceil() 올림

String.substring(a, b) a 인덱스부터 b 인덱스까지 출력
String.substr(a, b) a 인덱스부터 b 만큼
