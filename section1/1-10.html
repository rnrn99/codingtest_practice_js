<html>

<head>
    <meta charset="UTF-8">
    <title>출력결과</title>
</head>

<body>
    <script>
        function solution(s, t) {
            let answer = 0;
            for (const a of s) {
                if (a === t) answer++;
            }
            return answer
        }

        let str = "COMPUTERPROGRAMMING";
        console.log(solution(str, 'R'));
    </script>

    <script>
        function solution(s, t) {
            let answer = s.split(t).length;
            return answer - 1;
        }

        let str = "COMPUTERPROGRAMMING";
        console.log(solution(str, 'R'));
    </script>
</body>

</html>
