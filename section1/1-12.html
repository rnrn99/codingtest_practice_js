<head>
    <meta charset="UTF-8">
    <title>출력결과</title>
</head>

<body>
    <script>
        function solution(s) {
            let answer = "";
            for (const a of s) {
                answer += a.toUpperCase();
            }

            return answer;
        }

        let str = "ItisTimeToStudy";
        console.log(solution(str));
    </script>

    <script>
        function solution(s) {
            let answer = "";
            for (const a of s) {
                if (a.charCodeAt() >= 97 && a.charCodeAt() <= 122) {
                    answer += String.fromCharCode(a.charCodeAt() - 32);
                }
                else answer += a;
            }

            return answer;
        }

        let str = "ItisTimeToStudy";
        console.log(solution(str));
    </script>

</body>

</html>
