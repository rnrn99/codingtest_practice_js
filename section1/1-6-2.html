<html>

<head>
    <meta charset="UTF-8">
    <title>출력결과</title>
</head>

<body>
    <script>
        function solution(arr) {
            let answer = [], sum, min;
            sum = arr.filter((n) => n % 2).reduce((a, b) => a + b);
            min = arr.filter((n) => n % 2).reduce((a, b) => a > b ? b : a);
            answer.push(sum, min);
            return answer;
        }

        arr = [12, 77, 38, 41, 53, 92, 85];
        console.log(solution(arr));
    </script>
</body>

</html>
