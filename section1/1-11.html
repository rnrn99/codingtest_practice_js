<html>

<head>
    <meta charset="UTF-8">
    <title>출력결과</title>
</head>

<body>
    <script>
        function solution(s) {
            let answer = 0;
            for (const a of s) {
                if (a.charCodeAt() > 64 && a.charCodeAt() < 91) answer++;
            }
            return answer;
        }

        let str = "KoreaTimeGood";
        console.log(solution(str));
    </script>

    <script>
        function solution(s) {
            let answer = 0;
            for (const a of s) {
                if (a === a.toUpperCase()) answer++;
            }
            return answer;
        }

        let str = "KoreaTimeGood";
        console.log(solution(str));
    </script>

</body>

</html>
