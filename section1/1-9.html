<body>
    <script>
        function solution(s) {
            let answer = "";
            answer = s.replace(/A/ig, "#")
            return answer;
        }

        let str = "BANANA";
        console.log(solution(str));
    </script>

    <script>
        function solution(s) {
            let answer = "";
            for (const a of s) {
                if (a === 'A') answer += '#';
                else answer += a;
            }
            return answer;
        }

        let str = "BANANA";
        console.log(solution(str));
    </script>
