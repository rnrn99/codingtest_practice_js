<html>

<head>
    <meta charset="UTF-8">
    <title>출력결과</title>
</head>

<body>
    <script>
        function solution(day, arr) {
            let answer = 0;
            answer = arr.filter((n) => n % 10 === day).length;
            return answer;
        }

        arr = [12, 20, 54, 30, 87, 91, 30];
        console.log(solution(0, arr));
    </script>

    <script>
        function solution(day, arr) {
            let answer = 0;
            for (const num of arr) {
                if (num % 10 === day) answer++;
            }
            return answer;
        }

        arr = [12, 20, 54, 30, 87, 91, 30];
        console.log(solution(0, arr));
    </script>
</body>

</html>
