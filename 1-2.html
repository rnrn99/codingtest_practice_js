    <script>
        function solution(a, b, c) {
            let answer;
            let sum = 0;
            let max = Number.MIN_SAFE_INTEGER;
            let arr = [a, b, c];

            for (const num of arr) {
                max = max < num ? num : max;
                sum += num
            }

            if (sum - max > max) answer = "YES"
            else answer = "NO"

            return answer;
        }

        console.log(solution(13, 33, 17));
    </script>

    <script>
        function solution(a, b, c) {
            let answer = "YES", max;
            let tot = a + b + c;
            if (a > b) max = a;
            else max = b;
            if (c > max) max = c;
            if (tot - max <= max) answer = "NO";
            return answer;
        }

        console.log(solution(13, 33, 17));
    </script>
